<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Smart Attendance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c7eafd, #d4f1f9);
      background-image: url('./public/components/8356261_3870277.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white rounded-3xl shadow-2xl overflow-hidden w-full max-w-md">
    <!-- Top Blue Section -->
    <div class="bg-gradient-to-b from-blue-700 to-blue-500 p-8 flex flex-col items-center">
      <img src="./public/components/graduate-student-avatar.png" alt="Avatar" class="w-24 h-24 rounded-full mb-4 bg-white p-2">
      <h2 class="text-white text-lg font-semibold">Welcome to Smart Attendance</h2>
    </div>

    <!-- Bottom Form Section -->
    <div class="p-8">
      <div class="text-center mb-6">
        <h3 class="bg-gray-800 text-white py-2 px-4 inline-block rounded-lg font-bold tracking-wide">USER LOGIN</h3>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block mb-1 font-medium text-gray-600">Email or Username</label>
          <div class="flex items-center border rounded-lg px-3 py-2">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 12H8m8 0a4 4 0 10-8 0 4 4 0 008 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="email" id="email" placeholder="Enter email" class="w-full focus:outline-none" required>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Password</label>
          <div class="flex items-center border rounded-lg px-3 py-2">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M12 11c0-1.1.9-2 2-2h0c1.1 0 2 .9 2 2v2h-4v-2zm6 2h2v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4h2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="password" id="password" placeholder="Enter password" class="w-full focus:outline-none" required>
          </div>
        </div>

        <div class="flex items-center justify-between text-sm text-gray-500">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Remember me
          </label>
          <a href="#" class="hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full bg-gray-800 text-white font-bold py-2 rounded-lg hover:bg-gray-900 transition duration-200">
          LOGIN
        </button>
      </form>

      <p class="mt-6 text-center text-sm">
        <a href="register.html" class="text-blue-600 hover:underline font-medium">Create Account</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
