<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Smart Attendance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preload" href="./public/components/pencil-eraser-paper-clip-with-blue-card-paper-white-backdrop.jpg" as="image">
  <style>
    body {
      background: linear-gradient(to right, #c7eafd, #d4f1f9);
      background-image: url('./public/components/pencil-eraser-paper-clip-with-blue-card-paper-white-backdrop.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }
    .form-container {
      margin-left: auto;
      margin-right: 5%;
    }
  </style>
</head>
<body class="flex items-center min-h-screen font-sans">

  <div class="bg-white rounded-3xl shadow-2xl overflow-hidden w-full max-w-lg form-container">
    <!-- Top Blue Section -->
    <div class="bg-gradient-to-b from-blue-700 to-blue-500 p-8 flex flex-col items-center">
      <img src="./public/components/graduate-student-avatar.png" alt="Avatar" class="w-24 h-24 rounded-full mb-4 bg-white p-2">
      <h2 class="text-white text-lg font-semibold">Create Your Account</h2>
    </div>

    <!-- Bottom Form Section -->
    <div class="p-8">
      <div class="text-center mb-6">
        <h3 class="bg-gray-800 text-white py-2 px-4 inline-block rounded-lg font-bold tracking-wide">USER REGISTER</h3>
      </div>

      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block mb-1 font-medium text-gray-600">Full Name</label>
          <div class="flex items-center border rounded-lg px-3 py-2">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M5.121 17.804A4.992 4.992 0 0112 15a4.992 4.992 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" id="name" placeholder="Enter your name" class="w-full focus:outline-none" required>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Email</label>
          <div class="flex items-center border rounded-lg px-3 py-2">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 12H8m8 0a4 4 0 10-8 0 4 4 0 008 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="email" id="email" placeholder="Enter your email" class="w-full focus:outline-none" required>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Password</label>
          <div class="flex items-center border rounded-lg px-3 py-2">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M12 11c0-1.1.9-2 2-2h0c1.1 0 2 .9 2 2v2h-4v-2zm6 2h2v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4h2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="password" id="password" placeholder="Create a password" class="w-full focus:outline-none" required>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-gray-800 text-white font-bold py-2 rounded-lg hover:bg-gray-900 transition duration-200">
          REGISTER
        </button>
      </form>

      <p class="mt-6 text-center text-sm">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:underline font-medium">Login</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
