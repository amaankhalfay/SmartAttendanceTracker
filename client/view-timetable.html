<!-- client/view-timetable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Timetable | Smart Attendance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: white;
      padding: 20px;
    }
    
    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .sidebar-header h3 {
      margin-left: 10px;
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .sidebar-menu {
      list-style: none;
    }
    
    .sidebar-menu li {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .sidebar-menu li:hover {
      background-color: var(--secondary);
    }
    
    .sidebar-menu li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .sidebar-menu li a span {
      margin-left: 10px;
    }
    
    .main-content {
      flex: 1;
      padding: 20px;
      background: linear-gradient(to right, #e0f2fe, #bae6fd);
    }

    .timetable-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    .timetable-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 1px;
      background-color: #e5e7eb;
    }

    .timetable-header {
      background-color: var(--primary);
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: 600;
    }

    .timetable-cell {
      background-color: white;
      padding: 10px;
      min-height: 80px;
      border: 1px solid #e5e7eb;
    }

    .timetable-cell.empty {
      background-color: #f9fafb;
    }

    .class-entry {
      background-color: var(--success);
      color: white;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span>📚</span>
        <h3>Smart Attendance</h3>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="dashboard.html">
            <span>📊</span>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="timetable.html">
            <span>📅</span>
            <span>Timetable</span>
          </a>
        </li>
        <li>
          <a href="attendance.html">
            <span>✅</span>
            <span>Attendance</span>
          </a>
        </li>
        <li>
          <a href="extra-classes.html">
            <span>➕</span>
            <span>Extra Classes</span>
          </a>
        </li>
        <li>
          <a href="analytics.html">
            <span>📈</span>
            <span>Analytics</span>
          </a>
        </li>
        <li>
          <a href="export.html">
            <span>☁️</span>
            <span>Export</span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <span>👤</span>
            <span>My Profile</span>
          </a>
        </li>
        <li>
          <a href="settings.html">
            <span>⚙️</span>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <button onclick="logout()" style="background:none;border:none;color:white;display:flex;align-items:center;padding:10px;cursor:pointer;">
            <span>🚪</span>
            <span style="margin-left:10px;">Logout</span>
          </button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-700">Your Weekly Timetable</h1>
        <button onclick="window.location.href='timetable.html'" 
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Back to Menu
        </button>
      </div>

      <div class="timetable-container">
        <div class="timetable-grid" id="timetableGrid">
          <!-- Headers -->
          <div class="timetable-header">Time</div>
          <div class="timetable-header">Monday</div>
          <div class="timetable-header">Tuesday</div>
          <div class="timetable-header">Wednesday</div>
          <div class="timetable-header">Thursday</div>
          <div class="timetable-header">Friday</div>
          <div class="timetable-header">Saturday</div>
          <div class="timetable-header">Sunday</div>
          
          <!-- Time slots will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/timetableSettings.js"></script>
  <script src="js/viewTimetable.js"></script>
</body>
</html>
